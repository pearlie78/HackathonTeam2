<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechConnect</title>
    <link rel="stylesheet" href="homePage.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="button" style="color: rgb(255, 255, 255);"> <h1>TechConnect</h1></a>
        <nav>
            [ <a href="index.html" class="button" style="color: rgb(144, 159, 225);font-size: larger;">Home</a>
            <a href="register.html" class="button" style="color:rgb(144, 159, 225);font-size: larger;">Course Hub</a>
            <a href="schedule.html" class="button" style="color:rgb(144, 159, 225);font-size:larger;">Quiz</a>
            <a href="speakers.html" class="button" style="color:rgb(144, 159, 225);font-size:larger;">Events</a>
            <a href="contact.html" class="button" style="color:rgb(144, 159, 225);font-size:larger;">Contact Us</a> ]
        </nav>
    </div>

    <!-- Add search bar -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search for courses...">
        <button id="search-button">Search</button>
    </div>

    <!-- Free Courses Section -->
    <div id="courses-box">
        <h2>Free Courses</h2>
        <div class="course-images">
            <div class="course">
                <a href="https://skillsbuild.org/students/course-catalog/artificial-intelligence">
                    <img src="course1.png" alt="Course 1">
                </a>
                <div class="course-name">Artificial Intelligence</div>
            </div>
            <div class="course">
                <a href="https://skillsbuild.org/students/course-catalog/cloud-computing">
                    <img src="course2.png" alt="Course 2">
                </a>
                <div class="course-name">Cloud Computing</div>
            </div>
            <div class="course">
                <a href="https://skillsbuild.org/students/course-catalog/data-science">
                    <img src="course3.png" alt="Course 3">
                </a>
                <div class="course-name">Data Science</div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer">
        <div id="footer-content">
            <h2>Paid Courses</h2>
            <div class="course-images">
                <div class="course">
                    <a href="https://skillsbuild.org/students/course-catalog/cybersecurity">
                        <img src="course4.png" alt="Course 4">
                    </a>
                    <div class="course-name">Cybersecurity</div>
                </div>
                <div class="course">
                    <a href="https://skillsbuild.org/students/course-catalog/blockchain">
                        <img src="course5.png" alt="Course 5">
                    </a>
                    <div class="course-name">Blockchain</div>
                </div>
                <div class="course">
                    <a href="https://skillsbuild.org/students/course-catalog/ux-design">
                        <img src="course6.png" alt="Course 6">
                    </a>
                    <div class="course-name">UX Design</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="profileicon.js"></script>
</body>
</html>
